<div class="row">
  <div class="col-6">
    <div *ngIf = "show" class="chart-wrapper">
      <canvas baseChart 
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [legend] = "barChartlegend"
      [chartType]="barChartType">
    </canvas>
  </div>
  <div  *ngIf = "show" col-6>
    Total tested : {{totaltested}}
  </div>
  </div>
</div>
<br>
<br>
<div class="row">
<div class="col-1">
</div>
    <div class="col">

 
<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">State</th>
      <th scope="col">Confirmed</th>
      <th scope="col">Active</th>
      <th scope="col">Deaths</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let report of reports; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
         <button class='btn btn-outline-dark' (click)='showGraph()' id = {{i}}>       {{ report.provinceState }} </button>
      </td>
      <td>{{ report.confirmed | number }}</td>
      <td>{{ report.active | number }}</td>
      <td>{{ report.deaths | number }}</td>
    </tr>
    </tbody>
  </table>

</div>
</div>
<br>
<br>
